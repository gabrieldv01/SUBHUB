<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
</head>
<body>
    <div class="container-fluid" style="background-color: #387e90;">
            <div class="row justify-content-center align-items-center vh-100">
              <div class="col-md-6 col-lg-4">
                <form class="p-4 p-md-5 border rounded-3 bg-light">
                  <h1 class="text-center mb-4">Iniciar sesión</h1>
                  <div class="mb-3">
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-person"></i></span>
                      <input type="text" class="form-control" placeholder="Usuario" required>
                    </div>
                  </div>
                  <div class="mb-3">
                    <div class="input-group">
                      <span class="input-group-text"><i class="bi bi-lock"></i></span>
                      <input type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                  </div>
                  <div class="mb-3 text-center">
                    <a href="/iniciar-sesion" class="link-primary">¿Se te olvidó tu contraseña?</a>
                  </div>
                  <div class="d-grid gap-2">
                    <a href="/area-privada" type="submit" class="btn btn-primary btn-lg">Iniciar sesión</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
</body>
</html>
